<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="posts" style="font-size: 40px"></div>

    <script>
      async function main() {
        const data = await fetch(
          "https://jsonplaceholder.typicode.com/posts/1"
        );
        const jsonData = await data.json();
        document.querySelector(".posts").innerHTML = jsonData.title;
      }
      main();
    </script>
  </body>
</html>
